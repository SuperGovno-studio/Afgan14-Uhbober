- type: entity
  name: Верстак
  description: Какие вещи здесь можно сделать для военных преступлений?
  id: WorkBench
  parent: BaseStructure
  components:
  - type: Anchorable
  - type: Transform
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: PlaceableSurface
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.65,-0.45,0.55,0.55"
        density: 55
        mask: #mouse can pass under, but I think this is can understandable by logic
        - TableMask
        layer:
        - TableLayer
  - type: Sprite
    sprite: Afgan/Structures/workstation.rsi
    state: workstation
    snapCardinals: true
  - type: Icon
    sprite: Afgan/Structures/workstation.rsi
    state: workstation
  - type: Climbable
  - type: Clickable
  - type: ActivatableUI
    key: enum.LatheUiKey.Key
  - type: UserInterface
    interfaces:
      enum.LatheUiKey.Key:
        type: LatheBoundUserInterface
      enum.ResearchClientUiKey.Key:
        type: ResearchClientBoundUserInterface
  - type: MaterialStorage
    whitelist:
      tags:
        - Sheet
        - RawMaterial
        - Ingot
  - type: Lathe
    staticRecipes: #здесь крафты компонентов
      - Wirecutter #это для тестов, убрать потом